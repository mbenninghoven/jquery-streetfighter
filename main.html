	<title>Streetfighter</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	
		<div class="main">

				<div class="ryu-cool"></div>
		</div>
	<audio id="hadouken-sound" src="sound/hadouken.mp3">
